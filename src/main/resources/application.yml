spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:postgresql://localhost:5432/shoplist?useSSL=false
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres
  config:
    activate:
      on-profile: prod
shopappka:
  app:
    jwtSecret: secretKey
    jwtExpirationMs: 3600000